<!doctype html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美眉 ｜ 美學 - 專業霧眉工作室</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 100%;
      min-height: 100%;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tab-button {
      transition: all 0.3s ease;
    }

    .tab-button:hover {
      transform: translateY(-2px);
    }

    .card {
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(199, 162, 144, 0.18);
    }

    /* 确保联系按钮使用深色背景和圆角 */
    a[href*="instagram.com"],
    a[href*="lin.ee"] {
      background-color: #C7A290 !important;
      border-radius: 9999px !important;
    }

    .image-placeholder {
      background: linear-gradient(135deg, #F5EBE6 0%, #E8D5C8 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      position: relative;
      overflow: hidden;
    }

    .image-placeholder::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
    }

    .scroll-container {
      scrollbar-width: none;
      /* 隱藏 Firefox 滑桿 */
      -ms-overflow-style: none;
      /* 隱藏 IE/Edge 滑桿 */
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
      /* 隱藏 Chrome/Safari 滑桿 */
    }

    /* 左右漸變遮罩，提示可滑動 - 固定在 segment 容器邊緣 */
    .scroll-fade-left,
    .scroll-fade-right {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 40px;
      pointer-events: none;
      z-index: 10;
      transition: opacity 0.3s ease;
      border-radius: 24px;
    }

    .scroll-fade-left {
      left: 0;
      background: linear-gradient(to right, var(--fade-color, rgba(255, 255, 255, 0.95)), transparent);
    }

    .scroll-fade-right {
      right: 0;
      background: linear-gradient(to left, var(--fade-color, rgba(255, 255, 255, 0.95)), transparent);
    }

    .scroll-fade-left.hidden,
    .scroll-fade-right.hidden {
      opacity: 0;
    }
  </style>
  <style>
    @view-transition {
      navigation: auto;
    }
  </style>
</head>

<body>
  <div id="app" class="w-full min-h-screen"></div>
  <script>
    const defaultConfig = {
      brand_name: "美眉 ｜ 美學",
      brand_tagline: "專業半永久霧眉 ·原生感風格",
      instagram_handle: "beautybrow_studio",
      line_id: "@816winfr",
      background_color: "#FAF8F6",
      card_background: "#FFFFFF",
      primary_text: "#5C4A42",
      primary_action: "#C7A290",
      secondary_action: "#E8D5C8",
      font_family: "Noto Sans TC",
      font_size: 13.5
    };

    // 目前 tab（可由網址 hash 指定，例如：index.html#pricing）
    let currentTab = 'home';

    function isValidTabId(tabId) {
      return tabs.some(t => t.id === tabId);
    }

    function getTabFromUrl() {
      // 支援兩種格式：
      // 1) #pricing
      // 2) #tab=pricing
      const raw = (window.location.hash || '').replace(/^#/, '').trim();
      if (!raw) return null;
      if (raw.startsWith('tab=')) return raw.slice(4) || null;
      return raw;
    }

    function setUrlTab(tabId, { replace = false } = {}) {
      const url = new URL(window.location.href);
      url.hash = `#${tabId}`;
      if (replace) {
        window.history.replaceState(null, '', url.toString());
      } else {
        window.history.pushState(null, '', url.toString());
      }
    }

    const tabs = [
      { id: 'home', name: '首頁', icon: '' },
      { id: 'pricing', name: '價目表', icon: '' },
      { id: 'booking', name: '預約須知', icon: '' },
      { id: 'eyebrow-design', name: '眉型設計', icon: '' },
      { id: 'preparation', name: '術前準備', icon: '' },
      { id: 'aftercare', name: '術後護理', icon: '' },
      { id: 'location', name: '服務地點', icon: '' },
      { id: 'faq-brow', name: '霧眉Q&A', icon: '' },
      { id: 'faq-removal', name: '淡色Q&A', icon: '' }
    ];

    function copyAddress(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).catch(() => fallbackCopy(text));
      } else {
        fallbackCopy(text);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
      } finally {
        document.body.removeChild(textarea);
      }
    }

    function renderHome(config) {
      const baseFont = config.font_size || defaultConfig.font_size;
      const customFont = config.font_family || defaultConfig.font_family;
      const fontStack = `${customFont}, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;

      return `
        <div class="text-center mb-6 fade-in" style="margin-top: -1rem;">
          <div class="flex justify-center" style="margin-bottom: -2rem;">
            <img src="sources/logo.png" alt="${config.brand_name || defaultConfig.brand_name}" style="max-width: 200px; height: auto; object-fit: contain; background: transparent;">
          </div>
          <h1 class="mb-3" style="font-size: ${baseFont * 3}px; font-family: '可畫書寫行楷-繁', '標楷體', 'BiauKai', 'STKaiti', 'KaiTi', '楷體', 'Noto Serif TC', serif; color: ${config.primary_action || defaultConfig.primary_action}; font-weight: 300; letter-spacing: 4px;">
            ${config.brand_name || defaultConfig.brand_name}
          </h1>
          <p style="font-size: ${baseFont * 1.2}px; font-family: ${fontStack}; color: ${config.primary_text || defaultConfig.primary_text}; opacity: 0.8; letter-spacing: 1px;">
            ${config.brand_tagline || defaultConfig.brand_tagline}
          </p>
        </div>

        <div class="grid md:grid-cols-2 gap-7 mb-10">
          <div class="card p-8 rounded-3xl fade-in" style="background: ${config.card_background || defaultConfig.card_background}; box-shadow: 0 4px 20px rgba(199, 162, 144, 0.12);">
            <div class="text-center mb-1">
              <span style="font-size: ${baseFont * 3}px;"></span>
            </div>
            <h2 class="text-center mb-2" style="font-size: ${baseFont * 1.8}px; font-family: ${fontStack}; color: ${config.primary_action || defaultConfig.primary_action}; font-weight: 500;">
              霧眉服務
            </h2>
            <p class="mb-6" style="font-size: ${baseFont * 1.05}px; font-family: ${fontStack}; color: ${config.primary_text || defaultConfig.primary_text}; line-height: 2; opacity: 0.85; text-align: center;">
              採用最新技術，打造自然柔霧妝感<br>讓眉型更加立體有神
            </p>
            <div class="grid grid-cols-2 gap-3">
              ${['精緻霧感', '持久穩定', '專業設計', '客製眉形'].map(feature => `
                <div class="p-4 rounded-2xl text-center" style="background: ${config.background_color || defaultConfig.background_color};">
                  <span style="font-size: ${baseFont * 0.95}px; font-family: ${fontStack}; color: ${config.primary_text || defaultConfig.primary_text};">✓ ${feature}</span>
                </div>
              `).join('')}
            </div>
          </div>

          <div class="card p-8 rounded-3xl fade-in" style="background: ${config.card_background || defaultConfig.card_background}; box-shadow: 0 4px 20px rgba(199, 162, 144, 0.12);">
            <div class="text-center mb-1">
              <span style="font-size: ${baseFont * 3}px;"></span>
            </div>
            <h2 class="text-center mb-2" style="font-size: ${baseFont * 1.8}px; font-family: ${fontStack}; color: ${config.primary_action || defaultConfig.primary_action}; font-weight: 500;">
              淡色服務
            </h2>
            <p class="mb-6" style="font-size: ${baseFont * 1.05}px; font-family: ${fontStack}; color: ${config.primary_text || defaultConfig.primary_text}; line-height: 2; opacity: 0.85; text-align: center;">
              溫和有效的淡色技術<br>重新打造理想眉型
            </p>
            <div class="grid grid-cols-2 gap-3">
              ${['溫和淡色', '無修復期', '漸進淡化', '低敏無負擔'].map(feature => `
                <div class="p-4 rounded-2xl text-center" style="background: ${config.background_color || defaultConfig.background_color};">
                  <span style="font-size: ${baseFont * 0.95}px; font-family: ${fontStack}; color: ${config.primary_text || defaultConfig.primary_text};">✓ ${feature}</span>
                </div>
              `).join('')}
            </div>
          </div>
        </div>

        <div class="card p-8 rounded-3xl text-center fade-in mb-8" style="background: linear-gradient(135deg, ${config.secondary_action || defaultConfig.secondary_action} 0%, ${config.card_background || defaultConfig.card_background} 100%); box-shadow: 0 4px 20px rgba(199, 162, 144, 0.15);">
          <h3 class="mb-4" style="font-size: ${baseFont * 1.6}px; font-family: ${fontStack}; color: ${config.primary_text || defaultConfig.primary_text}; font-weight: 500;">
            ⚠️ 霧眉預約前｜須知請詳閱
          </h3>
          <div class="max-w-3xl mx-auto" style="font-size: ${baseFont * 1.05}px; font-family: ${fontStack}; color: ${config.primary_text || defaultConfig.primary_text}; line-height: 1.9; opacity: 0.85;">
            <p class="mb-5">若有以下任一狀況，暫不建議施作霧眉：</p>
            <p style="line-height:2;">
              🚫 蟹足腫、糖尿病、高血壓、心血管疾病、愛滋病、B型肝炎、免疫力失調、服用抗凝血藥物、精神疾病、傳染性疾病、嚴重異位性皮膚炎、嚴重過敏性膚況

            <div class="mt-6 pt-6" style="border-top: 1px solid rgba(199, 162, 144, 0.2);">
              <p style="font-size: ${baseFont * 1.0}px; opacity: 0.75;">
                🌸 每個人顴骨高低、眉型長短都不同，兩邊眉毛不會「完全對稱」是自然現象<br>
                若您是追求極致完美的眉型控，建議再三考慮後預約唷
              </p>
            </div>
          </div>
        </div>
      `;
    }

    function renderPricing(config) {
      const baseFont = config.font_size || defaultConfig.font_size;
      const customFont = config.font_family || defaultConfig.font_family;
      const fontStack = `${customFont}, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;

      const prices = [

        { title: '新客霧眉', price: '$6,800', note: '含 3 個月內免費補色乙次', highlight: true, special: true },
        { title: '6個月內｜單次補色', price: '$2,000-$3,000', note: '', special: true },
        { title: '6–12個月內｜單次補色', price: '$5,000', note: '', special: true },
        { title: '12–14個月內｜單次補色', price: '$5,500', note: '', special: true },
        { title: '14個月以上｜視為新作', price: '$6,199', note: "享 9 折優惠", special: true },
        { title: '兩人同行優惠', price: '$5,800', note: '現折 $1,000｜須預約不同時段', special: true },
        { title: '男士霧眉', price: '以上費用 +$1,000', note: '', special: true },
        { title: '淡色單堂', price: '$2,000', note: '體驗價', special: true },
        { title: '紅/橘眉淡化', price: '$5,400', note: '建議課程 3 堂（平均 $1,800／堂）', special: true },
        { title: '藍/灰眉淡化', price: '$8,000', note: '建議課程 5 堂（平均 $1,600／堂）', special: true }
      ];

      return `
        <div class="mb-8 fade-in">
          <h2 class="mb-8 text-center" style="font-size: ${baseFont * 1.6}px; font-family: ${fontStack}; color: ${config.primary_action || defaultConfig.primary_action}; font-weight: 400; letter-spacing: 2px;">
            原生感｜輕透霧眉
          </h2>
          <div class="space-y-4">
            ${prices.map((item, index) => {
        const isRemovalService = item.title.includes('淡色') || item.title.includes('淡化') || item.title.includes('淡色');
        const showRemovalTitle = isRemovalService && (index === 0 || !(prices[index - 1].title.includes('淡色') || prices[index - 1].title.includes('淡化') || prices[index - 1].title.includes('淡色')));

        return `
                ${showRemovalTitle ? `
                  <h3 class="mt-8 mb-2 text-center" style="font-size: ${baseFont * 1.6}px; font-family: ${fontStack}; color: ${config.primary_action || defaultConfig.primary_action}; font-weight: 500; letter-spacing: 1px;">
                    無創｜淡色
                  </h3>
                  <div class="mb-4 text-center">
                    <p class="px-4 py-2 rounded-xl inline-block mx-auto" style="font-size: ${baseFont * 1.05}px; font-family: ${fontStack}; color: ${config.primary_text || defaultConfig.primary_text}; font-weight: 500; letter-spacing: 0.5px; background: ${config.secondary_action || defaultConfig.secondary_action};">
                      依照實際情況 專業評估給予堂數建議
                    </p>
                  </div>
                ` : ''}
                <div class="card p-6 rounded-2xl" style="background: ${item.highlight ? `linear-gradient(135deg, ${config.secondary_action || defaultConfig.secondary_action} 0%, ${config.card_background || defaultConfig.card_background} 100%)` : config.card_background || defaultConfig.card_background}; box-shadow: 0 3px 15px rgba(199, 162, 144, ${item.highlight ? '0.2' : '0.1'}); ${item.special ? `border: 2px solid ${config.primary_action || defaultConfig.primary_action};` : ''}">
                  <div>
                    <div class="flex items-center justify-between gap-4 mb-2">
                      <h3 style="font-size: ${baseFont * 1.1}px; font-family: ${fontStack}; color: ${config.primary_text || defaultConfig.primary_text}; font-weight: 500; white-space: nowrap; flex: 1; min-width: 0;">
                        ${item.male ? ' ' : ''}${item.title}
                      </h3>
                      <div class="px-4 py-2 rounded-xl flex-shrink-0 ${item.highlight ? '' : `bg-opacity-50`}" style="background: ${item.highlight ? config.primary_action || defaultConfig.primary_action : config.background_color || defaultConfig.background_color};">
                        <span style="font-size: ${baseFont * 0.95}px; font-family: ${fontStack}; color: ${item.highlight ? '#FFFFFF' : config.primary_action || defaultConfig.primary_action}; font-weight: 600; white-space: nowrap;">
                          ${item.price}
                        </span>
                      </div>
                    </div>
                    ${item.note ? `
                      <p style="font-size: ${baseFont * 0.85}px; font-family: ${fontStack}; color: ${config.primary_text || defaultConfig.primary_text}; opacity: 0.7;">
                        ${item.note}
                      </p>
                    ` : ''}
                  </div>
                </div>
              `;
      }).join('')}
          </div>
        </div>
      `;
    }

    function renderBooking(config) {
      const baseFont = config.font_size || defaultConfig.font_size;
      const customFont = config.font_family || defaultConfig.font_family;
      const fontStack = `${customFont}, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;

      const sections = [
        {
          title: '預約資訊',
          icon: '📝',
          items: [
            '預約時，請提供姓名、手機號碼、三個理想時段，以利快速安排',

          ]
        },
        {
          title: '到店須知',

          </h2>
          <div class="space-y-4">
            ${sections.map(section => `
              <div class="card p-7 rounded-3xl" style="background: ${config.card_background || defaultConfig.card_background}; box-shadow: 0 3px 15px rgba(199, 162, 144, 0.1);">
                <div class="flex items-center gap-3 mb-4">
                  <span style="font-size: ${baseFont * 1.8}px;">${section.icon}</span>
                  <h3 style="font-size: ${baseFont * 1.4}px; font-family: ${fontStack}; color: ${config.primary_action || defaultConfig.primary_action}; font-weight: 500;">
                    ${section.title}
                  </h3>
                </div>
                <ul class="space-y-3">
                  ${section.items.map(item => `
                    <li class="flex items-start gap-3 p-3 rounded-xl" style="background: ${config.background_color || defaultConfig.background_color};">
                      <span style="color: ${config.primary_action || defaultConfig.primary_action}; font-size: ${baseFont}px; flex-shrink: 0; margin-top: 2px;">•</span>
                      <span style="font-size: ${baseFont}px; font-family: ${fontStack}; color: ${config.primary_text || defaultConfig.primary_text}; line-height: 1.8; opacity: 0.9;">

                      </span>
                    </li>
                  `).join('')}
                </ul>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function renderAftercare(config) {
      const baseFont = config.font_size || defaultConfig.font_size;
      const customFont = config.font_family || defaultConfig.font_family;
      const fontStack = `${customFont}, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;

      const sections = [
        {
          title: '施作後 前四天',
          period: 'Day 1-4',
          items: [
            '48小時內避免接觸水，眉毛區域保持乾燥不要揉搓',
            '早+晚使用生理食鹽水濕敷十分鐘',
            '使用修復霜薄薄的塗在眉毛上，一粒米大小薄擦雙眉即可'
          ],
          alert: true
        },
        {
          title: '施作後 1-2週內',
          period: 'Week 1-2',
          items: [
            '避開任何保養品、化妝品、臉部醫美雷射',
            '避免陽光曝曬與水療活動，以免影響色素穩定性'
          ],
          alert: true
        },
        {
          title: '正常修復過程',
          period: '修復期',
          items: [
            '操作完有刺痛、泛紅為正常現象，過一陣子會消失',
            '結痂和脫皮是正常的現象，請勿用手撕拉、搓揉眉毛，可能會影響顏色不均勻'
          ]
        },
        {
          title: '留意肌膚狀況',
          period: '注意事項',
          items: [
            '如果眉毛區域有紅腫、瘙癢、過敏或其他不適症狀，請立即找專業醫師，以確保最佳修復效果'
          ]
        },
        {
          title: '如何提高留色率？',
          period: '保養秘訣',
          items: [
            '所有底妝產品、防曬、美白酸類保養品，盡可能避開眉毛',
            '敷面膜可在眉毛上先塗凡士林、保鮮膜、棉片隔離',
            '最佳補色期：一個月後、三個月內（超時會按價目表收費用）',
            '霧眉屬於侵入式，一年內不適宜捐血'
          ]
        }
      ];

              // 確保滾動位置在有效範圍內
              const maxScroll = tabsContainer.scrollWidth - containerWidth;
              const finalScroll = Math.max(0, Math.min(targetScroll, maxScroll));

              tabsContainer.scrollLeft = finalScroll;
              // 更新保存的位置
              window.savedTabScrollPosition = finalScroll;

            updateScrollFade(tabsContainer);
          }
        });
      });
    };

    window.handleImageUpload = function (event, previewId) {
      const file = event.target.files[0];
      const inputId = event.target.id;
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const preview = document.getElementById(previewId);
          if (preview) {
            preview.style.display = 'block';
            preview.innerHTML = '<img src="' + e.target.result + '" alt="上傳的照片" style="width: 100%; height: 100%; object-fit: contain; border-radius: 16px; display: block;"><button onclick="document.getElementById(\'' + inputId + '\').click()" style="position: absolute; top: 10px; right: 10px; padding: 8px 16px; border-radius: 8px; border: none; background: rgba(0,0,0,0.6); color: white; font-size: 12px; cursor: pointer; z-index: 10;" onmouseover="this.style.background=\'rgba(0,0,0,0.8)\'" onmouseout="this.style.background=\'rgba(0,0,0,0.6)\'">更換照片</button>';
          }
        };
        reader.readAsDataURL(file);
      }
    };

    // 眉型設計照片管理
    window.eyebrowDesignImages = [];
    window.eyebrowDesignCurrentIndex = 0;

    window.handleMultipleImageUpload = function (event, galleryId) {
      const files = Array.from(event.target.files);
      if (files.length === 0) return;

      let loadedCount = 0;
      const totalFiles = files.length;

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          if (!window.eyebrowDesignImages) {
            window.eyebrowDesignImages = [];
          }
          window.eyebrowDesignImages.push(e.target.result);
          loadedCount++;

          // 所有文件加载完成后更新一次
          if (loadedCount === totalFiles) {
            window.eyebrowDesignCurrentIndex = 0;
            window.updateEyebrowDesignGallery();
          }
        };
        reader.onerror = function () {
          console.error('图片读取失败');
          loadedCount++;
          if (loadedCount === totalFiles) {
            window.updateEyebrowDesignGallery();
          }
        };
        reader.readAsDataURL(file);
      });

      // 清空input，允许重复选择相同文件
      event.target.value = '';
    };

    window.updateEyebrowDesignGallery = function () {
      // 延迟执行，确保DOM已更新
      setTimeout(function () {
        const empty = document.getElementById('eyebrow-design-empty');
        const carousel = document.getElementById('eyebrow-design-carousel');
        const container = document.getElementById('eyebrow-design-images-container');
        const prevBtn = document.getElementById('eyebrow-design-prev');
        const nextBtn = document.getElementById('eyebrow-design-next');
        const indicator = document.getElementById('eyebrow-design-indicator');

        if (!window.eyebrowDesignImages || window.eyebrowDesignImages.length === 0) {
          if (empty) empty.style.display = 'flex';
          if (carousel) carousel.style.display = 'none';
          return;
        }

        if (empty) empty.style.display = 'none';
        if (carousel) carousel.style.display = 'block';

        window.eyebrowDesignCurrentIndex = Math.min(window.eyebrowDesignCurrentIndex || 0, window.eyebrowDesignImages.length - 1);
        window.renderEyebrowDesignImage();
        window.updateEyebrowDesignControls();
      }, 50);
    };

    window.renderEyebrowDesignImage = function () {
      const container = document.getElementById('eyebrow-design-images-container');
      if (!container || window.eyebrowDesignImages.length === 0) return;

      const currentImage = window.eyebrowDesignImages[window.eyebrowDesignCurrentIndex];
      const scale = window.eyebrowDesignImageScale || 1;
      const translateX = window.eyebrowDesignTranslateX || 0;
      const translateY = window.eyebrowDesignTranslateY || 0;

      container.innerHTML = `
        <div id="eyebrow-design-image-wrapper" style="width: 100%; height: 100%; position: relative; overflow: hidden; touch-action: none;">
          <img id="eyebrow-design-image" 
               src="${currentImage}" 
               alt="眉型設計照片" 
               style="width: 100%; height: 100%; object-fit: contain; transform: scale(${scale}) translate(${translateX}px, ${translateY}px); transition: transform 0.1s ease-out; cursor: grab; user-select: none;"
               draggable="false"
               onmousedown="startEyebrowImageDrag(event)"
               ontouchstart="startEyebrowImageTouch(event)"
               onclick="toggleEyebrowImageZoom(event)">
        </div>
      `;

      window.eyebrowDesignImageScale = 1;
      window.eyebrowDesignTranslateX = 0;
      window.eyebrowDesignTranslateY = 0;
    };

    window.updateEyebrowDesignControls = function () {
      const prevBtn = document.getElementById('eyebrow-design-prev');
      const nextBtn = document.getElementById('eyebrow-design-next');
      const indicator = document.getElementById('eyebrow-design-indicator');
      const total = window.eyebrowDesignImages.length;

      if (prevBtn) {
        prevBtn.style.display = total > 1 ? 'block' : 'none';
      }
      if (nextBtn) {
        nextBtn.style.display = total > 1 ? 'block' : 'none';
      }
      if (indicator) {
        indicator.style.display = total > 1 ? 'block' : 'none';
        indicator.textContent = `${window.eyebrowDesignCurrentIndex + 1} / ${total}`;
      }
    };

    window.changeEyebrowImage = function (direction) {
      const total = window.eyebrowDesignImages.length;
      if (total <= 1) return;

      window.eyebrowDesignCurrentIndex = (window.eyebrowDesignCurrentIndex + direction + total) % total;
      window.eyebrowDesignImageScale = 1;
      window.eyebrowDesignTranslateX = 0;
      window.eyebrowDesignTranslateY = 0;
      renderEyebrowDesignImage();
      updateEyebrowDesignControls();
    };

    window.toggleEyebrowImageZoom = function (event) {
      if (event.detail === 2 || event.type === 'dblclick') {
        const img = document.getElementById('eyebrow-design-image');
        if (!img) return;

        if (window.eyebrowDesignImageScale === 1) {
          window.eyebrowDesignImageScale = 2;
        } else {
          window.eyebrowDesignImageScale = 1;
          window.eyebrowDesignTranslateX = 0;
          window.eyebrowDesignTranslateY = 0;
        }
        img.style.transform = `scale(${window.eyebrowDesignImageScale}) translate(${window.eyebrowDesignTranslateX}px, ${window.eyebrowDesignTranslateY}px)`;
      }
    };

    window.startEyebrowImageDrag = function (event) {
      if (window.eyebrowDesignImageScale <= 1) return;
      event.preventDefault();
      const img = document.getElementById('eyebrow-design-image');
      if (!img) return;

      const startX = event.clientX - window.eyebrowDesignTranslateX;
      const startY = event.clientY - window.eyebrowDesignTranslateY;

      const onMouseMove = function (e) {
        window.eyebrowDesignTranslateX = e.clientX - startX;
        window.eyebrowDesignTranslateY = e.clientY - startY;
        img.style.transform = `scale(${window.eyebrowDesignImageScale}) translate(${window.eyebrowDesignTranslateX}px, ${window.eyebrowDesignTranslateY}px)`;
      };

      const onMouseUp = function () {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      };

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    };

    window.startEyebrowImageTouch = function (event) {
      if (event.touches.length === 1) {
        // 单指滑动切换照片
        const touch = event.touches[0];
        window.eyebrowDesignTouchStartX = touch.clientX;
        window.eyebrowDesignTouchStartY = touch.clientY;

        const onTouchMove = function (e) {
          if (e.touches.length === 1) {
            const deltaX = e.touches[0].clientX - window.eyebrowDesignTouchStartX;
            const deltaY = e.touches[0].clientY - window.eyebrowDesignTouchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 30) {
              if (deltaX > 0) {
                changeEyebrowImage(-1);
              } else {
                changeEyebrowImage(1);
              }
              document.removeEventListener('touchmove', onTouchMove);
              document.removeEventListener('touchend', onTouchEnd);
            }
          } else if (e.touches.length === 2) {
            // 双指缩放
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            const distance = Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);

            if (!window.eyebrowDesignTouchStartDistance) {
              window.eyebrowDesignTouchStartDistance = distance;
              window.eyebrowDesignTouchStartScale = window.eyebrowDesignImageScale || 1;
            }

            const scale = window.eyebrowDesignTouchStartScale * (distance / window.eyebrowDesignTouchStartDistance);
            window.eyebrowDesignImageScale = Math.max(1, Math.min(3, scale));

            const img = document.getElementById('eyebrow-design-image');
            if (img) {
              img.style.transform = `scale(${window.eyebrowDesignImageScale}) translate(${window.eyebrowDesignTranslateX || 0}px, ${window.eyebrowDesignTranslateY || 0}px)`;
            }
          }
        };

        const onTouchEnd = function () {
          window.eyebrowDesignTouchStartDistance = null;
          document.removeEventListener('touchmove', onTouchMove);
          document.removeEventListener('touchend', onTouchEnd);
        };

        document.addEventListener('touchmove', onTouchMove);
        document.addEventListener('touchend', onTouchEnd);
      } else if (event.touches.length === 2) {
        // 双指缩放开始
        const touch1 = event.touches[0];
        const touch2 = event.touches[1];
        window.eyebrowDesignTouchStartDistance = Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);
        window.eyebrowDesignTouchStartScale = window.eyebrowDesignImageScale || 1;
      }
    };

    // 使用 defaultConfig 初始化頁面
    window.currentConfig = { ...defaultConfig };

    // 頁面載入完成後自動初始化
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        // 讀取網址 hash，支援分享指定 tab
        const initialTab = getTabFromUrl();
        if (initialTab && isValidTabId(initialTab)) {
          currentTab = initialTab;
        } else {
          // 沒帶 hash 或不合法時，固定成 home（並把網址整理成 #home）
          currentTab = 'home';
          setUrlTab('home', { replace: true });
        }
        onConfigChange(window.currentConfig);
        // 監聽視窗大小改變，更新遮罩狀態
        window.addEventListener('resize', () => {
          const tabsContainer = document.getElementById('tabs-scroll-container');
          if (tabsContainer) {
            updateScrollFade(tabsContainer);
          }
        });
      });
    } else {
      // 讀取網址 hash，支援分享指定 tab
      const initialTab = getTabFromUrl();
      if (initialTab && isValidTabId(initialTab)) {
        currentTab = initialTab;
      } else {
        currentTab = 'home';
        setUrlTab('home', { replace: true });
      }
      onConfigChange(window.currentConfig);
      // 監聽視窗大小改變，更新遮罩狀態
      window.addEventListener('resize', () => {
        const tabsContainer = document.getElementById('tabs-scroll-container');
        if (tabsContainer) {
          updateScrollFade(tabsContainer);
        }
      });
    }

    // 支援瀏覽器上一頁/下一頁，以及手動修改 hash（同步 tab）
    function syncTabFromUrl() {
      const tabFromUrl = getTabFromUrl();
      const nextTab = (tabFromUrl && isValidTabId(tabFromUrl)) ? tabFromUrl : 'home';
      if (nextTab !== currentTab) {
        currentTab = nextTab;
        onConfigChange(window.currentConfig || defaultConfig);
      }
    }

    window.addEventListener('popstate', syncTabFromUrl);
    window.addEventListener('hashchange', syncTabFromUrl);
